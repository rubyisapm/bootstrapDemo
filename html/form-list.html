<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="modal" style="display:block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑内容</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="text-danger">*</i> 标签名称:</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                                <option value="1">选项一</option>
                                <option value="2">选项二</option>
                                <option value="3">选项三</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="control-label text-success">
                                <div class="pull-left">
                                    验证通过
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="text-danger">*</i> 标签名称:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="col-sm-4">
                            <div class="control-label text-danger">
                                <div class="pull-left">
                                    不能为空
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="text-danger">*</i> 标签名称:</label>
                        <div class="col-sm-8">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <textarea style="width:100%;outline:none;border-color:transparent;resize:none;height:200px;"></textarea>

                                </div>
                                <div class="panel-footer">
                                    1/200
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="control-label text-danger">
                                <div class="pull-left">
                                    不能为空
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确认</button>
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
