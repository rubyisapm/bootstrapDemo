<!DOCTYPE html>

</head>
<body>

                            </div>
                            <div class="col-lg-9 col-sm-9">
                                <select class="form-control">
                                    <option ms-repeat="" ms-attr-value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-4">
                        <div class="form-group">
                            <div class="col-lg-3 col-sm-3">
                                <label class="control-label">lable:</label>
                            </div>
                            <div class="col-lg-9 col-sm-9">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-4">

                            </div>
                            <div class="col-lg-9 col-sm-9">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-4">

                                <label class="control-label">label:</label>
                            </div>
                            <div class="col-lg-9 col-sm-9">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                            <div class="col-lg-10 col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="起始日期">
                                    <div class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></div>
                                    <div class="input-group-addon">至</div>
                                    <input type="text" class="form-control" placeholder="结束日期">
                                    <div class="input-group-addon"><span

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-10">
                        <div class="form-group">
                            <div class="col-lg-2 col-sm-2">
                                <label class="control-label">XXX日期:</label>
                            </div>
                            <div class="col-lg-10 col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="起始日期">

                                    <div class="input-group-addon"><span
