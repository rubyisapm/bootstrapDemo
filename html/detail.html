<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查看详情</title>
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="modal" style="display:block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看详情</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签名称:</label>
                        <div class="col-sm-10 control-label">
                            <div class="pull-left">
                                标签内容
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">说明文本:</label>

                        <div class="col-sm-10">
                            <div class="well">
                                数字 + . + 空格即可，以下代码：

                                1. 项目1
                                2. 项目2
                                3. 项目3
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">说明文本:</label>

                        <div class="col-sm-10">
                            <div class="well">
                                <textarea name="" id="" cols="30" rows="10" readonly="readonly"
                                          style="background:transparent;
                                          border-color:transparent;
                                          width:100%;
                                          height:200px;
                                          outline:none;
                                          resize:none;">
数字 + . + 空格即可，以下代码：\n

1. 项目\n
2. 项目2\n
3. 项目3\n
                                </textarea>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">关闭</button>
            </div>
            </div>
        </div>
    </div>
<script src="http://static.uc108.com/cdn/jquery/2.1.0/jquery.js"></script>
<script src="../index.js"></script>

</body>
</html>
